<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noughts & Crosses</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <!-- Teachers Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Current Player -->
      <p class="status">Player Turn: X</p>

      <!-- 3x3 Grid -->
      <div class="game-grid">
        <div class="box">X</div>
        <div class="box">O</div>
        <div class="box">O</div>
        <div class="box">X</div>
        <div class="box">O</div>
        <div class="box">X</div>
        <div class="box">O</div>
        <div class="box">X</div>
        <div class="box">O</div>
      </div>

      <!-- Reset Functionality -->
      <button class="btn-reset">New Game</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
