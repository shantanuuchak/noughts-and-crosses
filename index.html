<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noughts & Crosses</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <!-- Jost Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styling -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Noughts & Crosses</h1>
      <!-- Current Player -->
      <p class="status">Player: <span class="player">X</span></p>

      <!-- 3x3 Grid -->
      <div class="game-grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <!-- Reset Functionality -->
      <button class="btn-reset">New Game</button>
    </div>

    <!-- Scripts -->
    <script src="src/main.js" type="module"></script>
  </body>
</html>
